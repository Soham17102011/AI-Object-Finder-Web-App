<html>

<head>

    <title>AI Video Surveillance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
    <center>
        <h1 class="btn btn-info heading">AI Object Finder
            <br> The input name which you give should match the names present in COCO model then it will detect
        </h1>
        <br>
        <label>Object name:</label>
        <br>
        <input type="text" id="input">
        <br>
        <button class="btn btn-success" onclick="start()" id="start">Start</button>
        <br><br>
        <h3 id="status" class="btn btn-danger"></h3>
        <h3 id="found_or_not" class="btn btn-warning"></h3>
    </center>
    <div class="copy_right_footer">Developed by - Soham</div>
    <script>
        status = "";
        objects = [];
        input = "";


        function setup() {
            canvas = createCanvas(480, 380);
            canvas.center();

            video = createCapture(VIDEO);
            video.hide();
        }

        function start() {
            objectDetector = ml5.objectDetector('cocossd', modelLoaded);
            document.getElementById("status").innerHTML = "Status : Detecting Object";
            input = document.getElementById("input");
        }

        function modelLoaded() {
            console.log("Model Loaded!!!!!");
            status = true;
        }

        function gotResult(error, results) {
            if (error) {
                console.log(error);
            }
            console.log(results);
            objects = results;
        }

        function draw() {
            image(video, 0, 0, 480, 380)
            if (status != "") {
                objectDetector.detect(video, gotResult);

                for (i = 0; i < objects.length; i++) {
                    fill("#FF0000");
                    percent = floor(objects[i].confidence * 100);
                    text(objects[i].label + " " + percent + "%", objects[i].x + 15, objects[i].y + 15);
                    nofill();
                    stroke("#FF0000");
                    rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
                    if (input = objects[i].label) {
                        video.stop();
                        objectDetector.detect(gotResult);
                        document.getElementById("status").innerHTML = input + " is found";

                        synth = window.speechSynthesis;
                        speak_data = input + "is found";
                        utterThis = new SpeechSynthesisUtterance(speak_data);
                        synth.speak(utterThis);

                    } else {
                        document.getElementById("status").innerHTML = input + " not found";
                    }

                }
            }
        }
    </script>

</body>

</html>
